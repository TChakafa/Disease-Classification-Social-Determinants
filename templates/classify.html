{% extends "base.html" %}
{% block title %}Classify Disease{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Disease Classification</h4>
                </div>
                <div class="card-body">
                    <form method="POST" class="mt-4">
                        <div class="form-group">
                            <label>Age:</label>
                            <input type="text" name="age" required class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Educational Level:</label>
                            <select name="educational_level" required class="form-control">
                                <option value="Not Applicable">Not Applicable</option>
                                <option value="Primary">Primary</option>
                                <option value="Secondary">Secondary</option>
                                <option value="Tertiary">Tertiary</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Sex:</label>
                            <select name="sex" required class="form-control">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Housing Stability:</label>
                            <select name="housing_stability" required class="form-control">
                                <option value="Stable">Stable</option>
                                <option value="Unstable">Unstable</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Water Quality:</label>
                            <select name="water_quality" required class="form-control">
                                <option value="Poor">Poor</option>
                                <option value="Fair">Fair</option>
                                <option value="Good">Good</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Air Quality:</label>
                            <select name="air_quality" required class="form-control">
                                <option value="Poor">Poor</option>
                                <option value="Fair">Fair</option>
                                <option value="Good">Good</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Access to Primary Care:</label>
                            <select name="access_to_primary_care" required class="form-control">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Classify</button>
                        </div>
                    </form>

                    {% if result %}
                        <h3 class="mt-4">Classification Result:</h3>
                        <p>Predicted Disease: <strong>{{ result[0] }}</strong></p>
                        <p>Predicted Risk Level: <strong>{{ result[1] }}</strong></p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
