<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Your main content goes here -->

    <footer>
        <div class="container">
            <p>Follow us on:</p>
            <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i> GitHub</a> |
            <a href="https://www.facebook.com/yourusername" target="_blank"><i class="fab fa-facebook"></i> Facebook</a> |
            <a href="https://www.linkedin.com/in/yourusername" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
            <!-- Add more links as needed -->
        </div>
    </footer>

</body>
</html>
